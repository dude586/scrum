<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">
    <script type="text/javascript" src="js/formulier.js" defer></script>
    <title>Inscrijven</title>
</head>
<body>
  <form>
  <fieldset id="Personalia">
    <legend>Personalia:</legend>
        <div id="kader"><img id="fotoToDiv" src="#" alt="jouw Foto" height="150" width="150"></div><input id="fotoSrc"type="file" name="pic" accept="image/*"  required>
        <div><label for="familienaam">familienaam</label><input type="text" id="familienaam" required ></div>
        <div><label for="voornaam">voornaam</label><input type="text" id="voornaam" required ></div>
        <div><label for="geboortedatum">geboortedatum</label><input type="text" id="geboortedatum" placeholder="dd/mm/jjjj" required ></div>
        <div><label for="email">email</label><input type="text" id="email" placeholder="je@example.com" required ></div>
        <div><label for="beroep">beroep</label><input type="text" id="beroep" required ></div>
        <div>
          <label for="sexe">Sexe</label>  
          <select id="sexe" required >
             <option value="">Maak een keuze</option>
             <option value="m">M</option>
             <option value="v">V</option>
             <option value="x">X</option>
          </select>
          <div><label for="oogkleur">oogkleur</label><input type="text" id="oogkleur" required ></div>
          <div><label for="haarkleur">haarkleur</label><input type="text" id="haarkleur" required ></div>
          <div><label for="gewicht">gewicht</label><input type="number"  id="gewicht" placeholder="/kg" required ></div>
          <div><label for="grootte">grootte</label><input type="number" id="grootte" placeholder="/cm" required ></div> 
      
  </fieldset>
  <fieldset id="identificatie">
      <legend>voer hier uw nickname en wachtwoord in :</legend>
          <div><label for="nickname">nickname</label><input type="text" id="nickname" required ></div>
          <div><label for="wachtwoord">wachtwoord</label><input type="password" id="wachtwoord" required ></div>
          <div><label for="h-wachtwoord">herhaal je wachtwoord</label><input type="password" id="h-wachtwoord" required></div>
       
  </fieldset>
  <div id="formfoot"><button type="button" id="submit">Verzenden</button><span id="foutmeldingspan"></span></div>
</form>
</body>
</html>
