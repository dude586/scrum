<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/formulier-kev.js" defer></script>

    <title>Inscrijven</title>
</head>
<body>
  <div class="container">
    <form class="p-5 text-center" id="inschrijving" name="inschrijving">
    <fieldset id="Personalia">
      <legend>Personalia:</legend>
          <div class="mx-auto" id="kader"><img id="fotoToDiv" src="#" alt="jouw Foto" height="150" width="150"></div><input id="fotoSrc" class="mx-auto" type="file" name="pic" accept="image/*" required >
          <div><label for="familienaam">familienaam</label><input type="text" name="fname" id="familienaam" required ></div>
          <div><label for="voornaam">voornaam</label><input type="text" id="voornaam" required ></div>
          <div><label id="Geboortedatum" for="geboortedatum">geboortedatum</label><input type="date" id="geboortedatum"  required ></div>
          <div><label for="email">email</label><input type="email" id="email" placeholder="je@example.com" required ></div>
          <div><label for="beroep">beroep</label><input type="text" id="beroep" required ></div>
          <div>
            <label for="sexe">Sexe</label>  
            <select id="sexe" required >
               <option value="">Maak een keuze</option>
               <option value="m">M</option>
               <option value="v">V</option>
               <option value="x">X</option>
            </select>
            <div><label for="oogkleur">oogkleur</label><input type="text" id="oogkleur" required ></div>
            <div><label for="haarkleur">haarkleur</label><input type="text" id="haarkleur" required ></div>
            <div><label for="gewicht">gewicht</label><input type="number"  id="gewicht" placeholder="/kg" min="30" max="450" required ></div>
            <div><label for="grootte">grootte</label><input type="number" id="grootte" placeholder="/cm" min="80" max="250" required ></div> 
        
    </fieldset>
    <fieldset id="identificatie">
        <legend>voer hier uw nickname en wachtwoord in :</legend>
            <div><label for="nickname">nickname</label><input type="text" id="nickname" required ></div>
            <div><label for="wachtwoord">wachtwoord</label><input type="password" id="wachtwoord" required ></div>
            <div><label for="h-wachtwoord">herhaal je wachtwoord</label><input type="password" id="h-wachtwoord" required></div>
            <div id="formfoot"><button class type="button" id="button">Verzenden</button><span id="foutmeldingspan"></span></div>
         
    </fieldset>
    
  </form>
</div>
</body>
</html>
