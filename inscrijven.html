<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <title>Inscrijven</title>
</head>
<body>
  <form>
  <fieldset>
    <legend>Personalia:</legend>
        <label>Familienaam  <input type="text" id="familienaam"></label><br>
        <label>Voornaam  <input type="text" id="voornaam"></label><br>
        <label>Geboortedatum  <input type="text" id="geboortedatum"></label><br>
        <label>Email  <input type="text" id="email"></label><br>
        <label>Nickname  <input type="text" id="nickname"></label><br>
        <label>Foto  <img src="#" alt="Foto" height="42" width="42"></label><br>
        <label>Beroep  <input type="text" id="beroep"></label><br>
        <label for="sexe">Sexe</label>  
          <select id="sexe">
             <option value="">Maak een keuze</option>
             <option value="m">M</option>
             <option value="v">V</option>
             <option value="x">X</option>
          </select><br>
        <label>Oogkleur  <input type="text" id="oogkleur"></label><br>
        <label>Haarkleur  <input type="text" id="haarkleur"></label><br>
        <label>Gewicht  <input type="text" id="gewicht"></label><br>
        <label>Grootte  <input type="text" id="grootte"></label><br>
        <label>Wachtwoord  <input type="password" id="wachtwoord"></label><br>
      
  </fieldset>
</form>
</body>
</html>
